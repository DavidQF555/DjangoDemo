<!DOCTYPE html>
<html>
    <head>
        <title>Course Enroll</title>
        <style>
            .error {
                color: red;
            }
            .success {
                color: green
            }
        </style>
    </head>
    <body>
        {% if auth %}
            <a href="{% url 'course_enroll:logout' %}">Logout</a>    
        {% else %}
            <a href="{% url 'course_enroll:login' %}">Login</a>
        {% endif %}

        {% if messages %}
            <ul>
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}

        <h1>Courses</h1>
        
        <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course_enroll:courses' course.id %}">{{ course.name }}</a>
            </li>
        {% endfor %}
        </ul>
        <div style="display: inline-block;">
        {% if prev %}
            <a href="{% url 'course_enroll:enroll_page' prev%}" >Previous</a>
        {% endif %}
        {% if next %}
            <a href="{% url 'course_enroll:enroll_page' next%}">Next</a>
        {% endif %}
        </div>
    </body>
</html>
